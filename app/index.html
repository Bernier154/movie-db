<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Electron Movie Db</title> 
		<link rel="stylesheet" href="scss/main.css">
		<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

	</head>
	<body class="bg-light">
		<div class="container-fluid position-fixed header-container">
			<div class="row">
				<div class="col-12 p-0">
					<header class="p-2 bg-dark d-flex flex-row">
						<div class="logo">
							<img src="./images/logo.png"  title="Electron movie database version 0.1" alt=""> 
							EMDB
						</div>
						<button  class="btn  btn-secondary">Ajouter un film</button>
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Sauvegarde
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="#">Enregistrer un copie de la liste</a>
								<a class="dropdown-item" href="#">Rétablir une ancienne sauvegarde</a>
							</div>
						</div>
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Tri des films
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<h6 class="dropdown-header">Trier par: </h6>
								<a class="dropdown-item" href="#">Titre</a>
								<a class="dropdown-item" href="#">Genre</a>
								<a class="dropdown-item" href="#">Année</a>
								<a class="dropdown-item" href="#">Numéro de référence</a>
							</div>
						</div>
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Isoler les films
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<h6 class="dropdown-header">Isoler par: </h6>
								<a class="dropdown-item" href="#">Genre</a>
								<a class="dropdown-item" href="#">Année</a>
								<a class="dropdown-item" href="#">Numéro de référence</a>
							</div>
						</div>
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Modifier les champs
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<form class="px-2 py-1" id="fields">
									
								</form>
							</div>
						</div>
						<form class="form-inline my-2 flex-row d-flex align-self-center">
							<input class="form-control mr-sm-2" type="search" placeholder="Rechercher une fiche" aria-label="Search">
							<button class="btn btn-info my-2 my-sm-0" type="submit">Recherche</button>
						</form>
						<button onclick="debug()" class="btn ml-auto btn-danger">debug</button>
					</header>
				</div>
			</div>
		</div>
		<div class="container-fluid main">

			<div class="row">
				<div class="col-10 p-0 limit-height-scroll">
					<table class="table table-bordered table-sm table-hover">
						<thead id="dhead" class="thead-light">
							<tr>
							</tr>
						</thead>
						<tbody id="films">

						</tbody>
					</table>
				</div>
			</div>
		</div>

	</body>
	<script>
		window.jQuery = window.$ = require('./scripts/jquery-3.4.1.min.js');
	</script>
	<script src="scripts/bootstrap.bundle.min.js"></script>
	<script src="scripts/main_window.js"></script>
</html>
